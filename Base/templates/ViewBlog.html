{% extends 'Base.html' %} 
{% block content %}
<div class="container mt-3">
<div class="row">

<div class="col-xl">
    <div class="card-body">
    <h3 class="text-center">{{blog.title | title}} <small class="text-muted">{{blog.author}} </small></h3>
    <p class="card-text text-center"><small>{{blog.date_created}}</small></p>
    <p class="card-text">{{blog.Text  | safe}}</p>
    
    </div>
  </div>
</div>
</div>

{% endblock content %}

{% comment %} 

<img src="{{currentblog.blog_pfp.url}}" width="100px">
<h3 style="display:inline-block;">{{blog.title | title}}</h3>
<p style="display:inline-block;">{{blog.author | title}}</p>
<p class="text-center" style="display:inline-block;">{{blog.Text | title}}</p>


{% endcomment %}
